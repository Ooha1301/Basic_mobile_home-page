<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
        <div class="main">
            <div class="page">
                <div class="top">
                    <span class="material-symbols-outlined">
                        alarm
                    </span>
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                    <span class="material-symbols-outlined">
                        wifi
                    </span>
                    <span class="material-symbols-outlined">
                        signal_cellular_alt
                    </span>
                    <span class="material-symbols-outlined">
                        battery_5_bar
                    </span>
                </div>


                <div class="display">
                    <h1 id="current_time"></h1>
                    <div class="quotes">
                        <h2>Lost time is never found</h2>
                    </div>
                </div>


                <div class="bottom">
                    <span class="material-symbols-outlined">
                        call
                    </span>
                    <span class="material-symbols-outlined">
                        photo_camera
                    </span>
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <span class="material-symbols-outlined">
                        contacts_product
                    </span>
                </div>
            </div>
        </div>
    
    <script>
        let time=document.getElementById("current_time");
setInterval(()=>{
    let d = new Date();
time.innerHTML = d.toLocaleTimeString();
},1000)

    </script>
</body>
</html>
